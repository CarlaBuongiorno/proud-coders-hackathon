<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/gallery.css">
  <!-- If adding script.js in the head, remember to set 'async'-->
  <script async src="assets/js/script.js"></script>
  <title>Gallery</title>
</head>

<body>
  <button class="button" onclick="topFunction()" id="myBtn">
    <a>
      <i class="fas fa-arrow-up"></i>
    </a>
  </button>
  <section class="container" id="masonry-container">
    <div class="masonry-item" data-description='The Dreamlanders cast during the filming of "Cry-Baby".'>
      <img class="masonry-image" src="assets/images/gallery/dreamlanders-cry-baby-cast.jpg" alt="The Dreamlanders cast taking a group photo during the filming of Cry-Baby.">
    </div>
    <div class="masonry-item" data-description='"How To Become A Virgin" by writer & actor, Quentin Crisp.'>
      <img class="masonry-image" src="assets/images/gallery/quentin-crisp-how-to-become.jpg" alt="How To Become A Virgin, a book by writer & actor, Quentin Crisp.">
    </div>
    <div class="masonry-item" data-description='"Pier Kids". A documentary by the filmmaker, Elegance Bratton.'>
      <img class="masonry-image" src="assets/images/gallery/elegance-bratton-pier-kids.jpg" alt="Pier Kids, a documentary by filmmaker Elegance Bratton.">
    </div>
    <div class="masonry-item" data-description='The novel "The Black Flamingo" by the poet, Dean Atta.'>
      <img class="masonry-image" src="assets/images/gallery/dean-atta-black-flamingo.jpg" alt="The novel The Black Flamingo, by poet Dean Atta.">
    </div>
    <div class="masonry-item" data-description='The novelist Rosie Garland, performing at the Fringe 2018.'>
      <img class="masonry-image" src="assets/images/gallery/rosie-garland-fringe-2018.jpg" alt="The novelist Rosie Garland, performing at the Fringe 2018.">
    </div>
    <div class="masonry-item" data-description='"What The T?", a practical trans guide by writer Juno Dawson.'>
      <img class="masonry-image" src="assets/images/gallery/juno-dawson-what-the-t.jpg" alt="What The T?, a practical trans guide by writer Juno Dawson.">
    </div>
    <div class="masonry-item" data-description='"Selah", a poetry collection by poet Keith Jarrett.'>
      <img class="masonry-image" src="assets/images/gallery/keith-jarrett-selah.jpg" alt="Selah, a poetry collection by poet Keith Jarrett.">
    </div>
    <div class="masonry-item" data-description='Quentin Crisp acting as Elizabeth I in the film, "Orlando".'>
      <img class="masonry-image" src="assets/images/gallery/quentin-crisp-orlando.jpg" alt="Quentin Crisp acting as Elizabeth I in the film, Orlando.">
    </div>
    <div class="masonry-item" data-description='A film adaptation of the musical, "Hedwig and the Angry Inch".'>
      <img class="masonry-image" src="assets/images/gallery/hedwig-and-the-angry-inch.jpg" alt="A poster for the film adaptation of the musical, Hedwig and the Angry Inch.">
    </div>
    <div class="masonry-item" data-description='The Dreamlanders cast during the filming of "Desperate Living".'>
      <img class="masonry-image" src="assets/images/gallery/dreamlanders-desperate-living-cast.jpg" alt="The Dreamlanders cast taking a group photo during the filming of Desperate Living.">
    </div>
    <div class="masonry-item" data-description='A nuanced & honest journey of transitioning, by Juliet Jacques.'>
      <img class="masonry-image" src="assets/images/gallery/juliet-jacques-trans-a-memoir.jpg" alt="Trans A Memoir, a nuanced & honest journey of transitioning, by Juliet Jacques.">
    </div>
    <div class="masonry-item" data-description='"And Then We Danced", a coming-of-age tale by Levan Akin.'>
      <img class="masonry-image" src="assets/images/gallery/levan-akin-and-then-we-danced.jpg" alt="And Then We Danced, a coming-of-age tale by director and producer Levan Akin.">
    </div>
    <div class="masonry-item" data-description='Juno Dawson reading her critcally-acclaimed book, "The Gender Games".'>
      <img class="masonry-image" src="assets/images/gallery/juno-dawson-reading-gender-games-christchurch.jpg" alt="Juno Dawson reading her critcally-acclaimed book, The Gender Games.">
    </div>
    <div class="masonry-item" data-description='"1985", a tastefully crafted movie on the topic of AIDS, directed by Yen Tan.'>
      <img class="masonry-image" src="assets/images/gallery/yen-tan-1985.jpg" alt="1985, a tastefully crafted movie on the topic of AIDS, directed by Yen Tan.">
    </div>
    <div class="masonry-item" data-description='"The Rental Heart & Other Fairytales", an acclaimed book by Kirsty Logan.'>
      <img class="masonry-image" src="assets/images/gallery/kirsty-logan-rental-heart.jpg" alt="The Rental Heart and Other Fairytales, an award-winning book by Kirsty Logan.">
    </div>
    <div class="masonry-item" data-description='"The Palace of Curiosities", a bewitching story by Rosie Garland.'>
      <img class="masonry-image" src="assets/images/gallery/rosie-garland-the-palace-of-curiosities.jpg" alt="The Palace of Curiosities, a bewitching story by writer Rosie Garland.">
    </div>

  </section>
</body>

</html>
